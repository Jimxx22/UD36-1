<div class="container">
  <div class="col-md-12 p-5">
    <h2>SIGN UP</h2>
    <div class="mt-5">
      <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-grup">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="form.username" [ngModelOptions]="{standalone: true}" required minlenght="3" maxlenght="20" #username="ngModel"/>
          <div class="alert-danger" *ngIf="username.errors && f.submitted">
            <div *ngIf="username.errors['required']">Username is requierd</div>
            <div *ngIf="username.errors['minlenght']">Username must be at least 3 characters</div>
            <div *ngIf="username.errors['maxlenght']">Username must be at most 20 characters</div>
          </div>
        </div>
        <div class="form-grup">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" [ngModelOptions]="{standalone: true}" required minlenght="6" #password="ngModel"/>
          <div class="alert-danger" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors['required']">Password is requierd</div>
            <div *ngIf="password.errors['minlenght']">Password must be at least 6 characters</div>
          </div>
        </div>
        <div class="form-group mt-5">
          <button class="btn btn-primary btn-block">Sign Up</button>
        </div>

        <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
          Signup failed! <br/> {{errorMessage}}
        </div>
      </form>
      <div class="alert alert-success" *ngIf="isSuccessful">
        Your registration is is successful!
      </div>
    </div>
  </div>
</div>
