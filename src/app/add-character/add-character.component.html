<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-grup">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="character.name" name="name"/>
      </div>

      <div class="form-grup">
        <label for="status">Status</label>
        <input type="text" class="form-control" id="status" required [(ngModel)]="character.status" name="status"/>
      </div>

      <div class="form-grup">
        <label for="species">Species</label>
        <input type="text" class="form-control" id="species" required [(ngModel)]="character.species" name="species"/>
      </div>

      <div class="form-grup">
        <label for="gender">Gender</label>
        <input type="text" class="form-control" id="gender" required [(ngModel)]="character.gender" name="gender"/>
      </div>

      <div class="form-grup">
        <label for="origin">Origin</label>
        <input type="text" class="form-control" id="origin" required [(ngModel)]="character.origin" name="origin"/>
      </div>

      <div class="form-grup">
        <label for="image">Image URL</label>
        <input type="text" class="form-control" id="image" required [(ngModel)]="character.image" name="image"/>
      </div>

      <button (click)="saveCharacter()" class="btn btn-success mt-3">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Se ha creado un personaje nuevo</h4>
      <button class="btn btn-success mt-3" (click)="newCharacter()">Add</button>
    </div>

  </div>
</div>
