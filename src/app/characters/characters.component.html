<div class="container py-5 text-center">
  <div class="row" *ngIf="characters!=null; else espera">
    <div class="col py-3" *ngFor="let char of characters">
      <div class="card" style="width: 18rem;">
        <img src={{char.image}} class="card-img-top" alt="...">
        <div class="card-body d-grid">
          <h5 class="card-title">{{char.name}}</h5>
          <a href="#" class="btn btn-warning mt-2">See more</a>
        </div>
      </div>
    </div>
  </div>
  <ng-template #espera>Waiting for data...</ng-template>
</div>
